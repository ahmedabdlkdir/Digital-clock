<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="1"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="digitalclock.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="hours" id="hours" data-hours>12</div>
            <div class="colon"><p>:</p></div>
            <div class="minutes" id="minutes">00</div>
            <div class="sec">
                <div class="ampm" ><p id="ampm">PM</p></div>
                <div class="seconds" id="seconds">00</div>
            </div>
            
        </div>
    </div>
    <script src="digitalclock.js"></script>
</body>
</html>
